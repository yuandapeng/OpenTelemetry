# Prometheus 配置文件
# 从 OpenTelemetry Collector 的 Prometheus exporter 拉取 metrics

global:
  scrape_interval: 15s  # 每15秒拉取一次
  evaluation_interval: 15s

scrape_configs:
  # 从 OpenTelemetry Collector 的 Prometheus exporter 拉取 metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          source: 'opentelemetry'

